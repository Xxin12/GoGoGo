name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure Gradle wrapper with Tencent mirror
      run: |
        sed -i 's|https\\://services.gradle.org/distributions/gradle|https\\://mirrors.cloud.tencent.com/gradle/gradle|g' gradle/wrapper/gradle-wrapper.properties
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Create gradle.properties with mirror repositories
      run: |
        mkdir -p ~/.gradle
        cat > ~/.gradle/gradle.properties << EOF
        org.gradle.daemon=false
        org.gradle.parallel=true
        org.gradle.configureondemand=true
        systemProp.org.gradle.internal.http.connectionTimeout=120000
        systemProp.org.gradle.internal.http.socketTimeout=120000
        systemProp.org.gradle.jvmargs=-Dkotlin.daemon.jvm.options\="-Xmx256m"
        systemProp.http.proxyHost=
        systemProp.http.proxyPort=
        systemProp.https.proxyHost=
        systemProp.https.proxyPort=
        EOF
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: |
        # 尝试构建，如果失败则重试
        for i in {1..3}; do
          ./gradlew assembleDebug && break || sleep 10
        done
    
    - name: Debug file structure
      run: |
        echo "=== 查找所有 APK/AAB 文件 ==="
        find . -type f \( -name "*.apk" -o -name "*.aab" \) 2>/dev/null
        
        echo -e "\n=== 查看 build 目录 ==="
        find . -type d -name "build" 2>/dev/null | while read dir; do
          echo "检查: $dir"
          ls -la "$dir" 2>/dev/null | head -5
        done
        
        echo -e "\n=== 当前目录结构 ==="
        ls -la
    
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: |
          **/build/**/*.apk
          **/build/**/*.aab
        if-no-files-found: warn
